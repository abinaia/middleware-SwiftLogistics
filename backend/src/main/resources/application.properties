# Initialize database with schema (disabled - using JPA auto-creation)
spring.sql.init.mode=never

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# JWT Configuration
jwt.secret=mySecretKey
jwt.expiration=86400000

# External System URLs
external.cms.url=http://localhost:8081/cms
external.ros.url=http://localhost:8082/ros
external.wms.host=localhost
external.wms.port=8083

# Logging
logging.level.com.swiftlogistics=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:19006
