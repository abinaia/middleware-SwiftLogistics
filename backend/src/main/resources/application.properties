# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Spring Configuration
spring.main.allow-circular-references=true

# Database Configuration - Local PostgreSQL (try different passwords)
spring.datasource.url=jdbc:postgresql://localhost:5432/swiftlogistics
spring.datasource.username=postgres
spring.datasource.password=\\AK140402
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5

# Disable RabbitMQ and Security auto-configuration temporarily
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# JPA Configuration (DISABLED)
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
